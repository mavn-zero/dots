general {
    lock_cmd = pidof hyprlock || hyprlock       # What to run when dbus asks to lock
    before_sleep_cmd = loginctl lock-session    # Lock before suspending
    after_sleep_cmd = hyprctl dispatch dpms on  # Turn screen on when waking
}

listener {
    timeout = 300                                # 5 minutes
    on-timeout = loginctl lock-session           # Lock screen
}

listener {
    timeout = 330                                # 5.5 minutes
    on-timeout = hyprctl dispatch dpms off       # Turn off screen to save battery
    on-resume = hyprctl dispatch dpms on         # Turn on when activity detected
}

listener {
    timeout = 1800                               # 30 minutes
    on-timeout = systemctl suspend               # Suspend PC
}

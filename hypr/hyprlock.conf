# --- SOURCE COLORS ---

source = ~/.config/hypr/colors.conf
$font = JetBrainsMono Nerd Font
# --- GENERAL ---
general {
    no_fade_in = false
    grace = 0
    disable_loading_bar = true
    hide_cursor = true
}

# --- BACKGROUND ---
background {
    monitor =
    path = $wallpaper 
    
    color = $background

    # Glass-morphic Blur
    blur_passes = 3
    blur_size = 7
    noise = 0.0117
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

# --- TIME ---
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%H:%M")"
    color = $foreground
    
    # Shadow for contrast
    # shadow_passes = 1
    # shadow_size = 3
    # shadow_color = rgb(0,0,0)
    # shadow_boost = 1.2

    font_size = 120
    font_family = $font 
    
    position = 0, 120
    halign = center
    valign = center
}

# --- DATE ---
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%b %d, %A")"
    color = $color7
    font_size = 24
    font_family = $font

    position = 0, 20
    halign = center
    valign = center
}

# --- INPUT FIELD ---
input-field {
    monitor =
    size = 250, 50
    outline_thickness = 2

    dots_size = 0.25 
    dots_spacing = 0.15 
    dots_center = true
    dots_rounding = -1

    # THEME INTEGRATION
    # Use $color4 (usually your dominant accent) for the border
    outer_color = $color4
    
    # Semi-transparent inner background
    inner_color = rgba(0, 0, 0, 0.5)
    
    # Typing color
    font_color = $foreground
    
    # Fail/Error color
    fail_color = $color1

    # Clean UI: No placeholder text
    fade_on_empty = false
    placeholder_text = <i>Input Password...</i> 
    
    hide_input = false
    
    position = 0, -80
    halign = center
    valign = center
}

# --- USER LABEL ---
label {
    monitor =
    text = $USER
    color = $color7
    font_size = 14
    font_family = $font

    position = 0, -130
    halign = center
    valign = center
}

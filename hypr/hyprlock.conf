# --- SOURCE COLORS & VARIABLES ---
source = ~/.config/hypr/colors.conf
source = ~/.config/hypr/variables.conf
$font = Inter Display

general {
    immediate_render = true
    no_fade_in = false
    grace = 0
    hide_cursor = true
}

# --- BACKGROUND ---
background {
    monitor =
    path = $wallpaper   # Uses your wallust variable
    color = $background

    # Minimal blur like the reference
    blur_passes = 0
    blur_size = 2
}

# --- INPUT FIELD 
input-field {
    monitor =
    size = 250, 50
    outline_thickness = 2

    dots_size = 0.25 
    dots_spacing = 0.15 
    dots_center = true
    dots_rounding = -1

    # THEME INTEGRATION
    # Use $color4 (usually your dominant accent) for the border
    outer_color = $color4
    
    # Semi-transparent inner background
    inner_color = rgba(0, 0, 0, 0.5)
    
    # Typing color
    font_color = $foreground
    
    # Fail/Error color
    fail_color = $color1

    # Clean UI: No placeholder text
    fade_on_empty = false
    placeholder_text = <i>$USER</i> 
    
    hide_input = false
    
    position = 0, -80
    halign = center
    valign = center
}

# --- STATUS BAR (Top Right) ---

# 1. Date (Top Center)
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%A, %B %d")"
    color = rgba(242, 243, 244, 0.75)
    font_size = 20
    font_family = $font
    position = 0, 405
    halign = center
    valign = center
}

# 2. Big Clock
label {
    monitor = 
    text = cmd[update:1000] echo "$(date +"%k:%M")"
    color = rgba(242, 243, 244, 0.75)
    font_size = 93
    font_family = $font
    # Adjusted position slightly for non-SF fonts
    position = 0, 310
    halign = center
    valign = center
}

# Profile Picture
image {
    monitor =
    path = $HOME/dots/assets/profile.png
    size = 73
    border_color = $foreground
    border_size = 2
    rounding = -1
    
    position = 0, -353
    halign = center
    valign = center
}

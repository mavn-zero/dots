# Core Paths
music_directory    "/mnt/DATA/Music"
playlist_directory "/home/mavn/.config/mpd/playlists"
db_file            "/home/mavn/.config/mpd/mpd.db"
log_file           "/home/mavn/.config/mpd/mpd.log"
pid_file           "/home/mavn/.config/mpd/mpd.pid"
state_file         "/home/mavn/.config/mpd/mpdstate"

# Performance & Security
auto_update        "yes"
follow_outside_symlinks "yes"
follow_inside_symlinks "yes"
bind_to_address    "127.0.0.1"
port               "6600"
restore_paused     "yes"

# Silence the MIDI bloat
decoder {
    plugin "wildmidi"
    enabled "no"
}

# Audio Engine (PipeWire)
audio_output {
    type            "pipewire"
    name            "PipeWire Output"
}

# Visualizer FIFO (Required for CAVA and NCMPCPP visualizers)
audio_output {
    type            "fifo"
    name            "Visualizer"
    path            "/tmp/mpd.fifo"
    format          "44100:16:2"
}
